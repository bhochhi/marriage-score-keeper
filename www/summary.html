<ion-view title="Summary">
    <ion-content>
        <ion-scroll
                direction="x"
                style="width: 100%;text-align: center;"
                scrollbar-x="false"
                delegate-handle="head"
                zooming="true"
                on-scroll="scrollMirror('head', 'list')">
            <div class="item item-header item-dark row row-item">
                <div class="col col-left centered">Players</div>
                <div class="col col-righ">Total points</div>
                <div class="col col-right">Total Earning</div>
            </div>
        </ion-scroll>
        <ion-scroll direction="xy"
                    style="height: 100%;text-align: center;"
                    zooming="true"
                    on-scroll="scrollMirror('list', 'head')"
                    delegate-handle="list">
            <div class="item row row-item winner" ng-class="{looser:row.points<0}" ng-repeat="row in data  | orderBy:'points':'true'">
                <div class="col col-left">{{ row.name }}</div>
                <div class="col col-right col-sep min-75">{{ row.points }}</div>
                <div class="col col-right col-sep min-75">${{ row.earnings}}</div>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
