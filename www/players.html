<ion-view title="Players">
    <ion-nav-buttons side="left">
        <button class="button button-icon" ng-click="toggleSideMenu()">
            <i class="icon ion-navicon"></i>
        </button>
        <button class="button button-icon icon  ion-plus-circled"
                ng-click="addPlayer()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-minus-circled"
                ng-click="showDelete = !showDelete;"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="player in players">
                <input
                        type="text"
                        ng-model="player.name"
                        value="player.name"
                        placeholder="Enter player's name"/>

                <ion-delete-button
                        class="ion-minus-circled"
                        ng-click="removePlayer($index)">
                </ion-delete-button>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
